<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        :root {

            --primary-soft: #fff7ed;     /* ì˜…ì€ ì£¼í™© ë°°ê²½ */
            --primary-border: #fed7aa;   /* ì—°í•œ ì£¼í™© ë³´ë” */
            --text-main: #111827;
            --text-sub: #6b7280;
            --bg-page: #f5f5f7;
            --card-shadow: 0 14px 35px rgba(15, 23, 42, 0.12);
        }

        * {

            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 24px 16px 40px;
            background:
                radial-gradient(circle at top left, rgba(251, 146, 60, 0.25), transparent 55%),
                radial-gradient(circle at bottom right, rgba(248, 250, 252, 1), #f3f4f6);
            color: var(--text-main);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* í—¤ë” ì˜ì—­ */
        .header {
            text-align: left;
            color: var(--text-main);
            margin-bottom: 24px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--primary-soft);
            border: 1px solid var(--primary-border);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.1em;
            margin-bottom: 6px;
            font-weight: 750;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 span.icon {
            font-size: 1.3em;
        }

        .header p {
            font-size: 0.98em;
            color: var(--text-sub);
        }

        /* ê²€ìƒ‰ ë°•ìŠ¤ */
        .search-box {
            background: #ffffff;
            border-radius: 18px;
            padding: 22px 22px 18px;
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }

        .search-box::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border-top: 3px solid rgba(249, 115, 22, 0.9);
            opacity: 0.9;
            pointer-events: none;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
        }

        .search-input {
            flex: 1;
            padding: 13px 16px;
            font-size: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            background-color: #f9fafb;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-input:focus {
            border-color: var(--primary);
            background-color: #ffffff;
            box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.1);
        }

        .search-button {
            padding: 0 28px;
            min-width: 110px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .search-button::before {
            content: "ğŸ”";
            font-size: 1.05em;
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(248, 113, 22, 0.4);
            filter: brightness(1.02);
        }

        .search-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .search-button:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
            box-shadow: none;
            filter: none;
        }

        .options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 4px;
        }

        .options label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 13px;
        }

        .options input[type="number"] {
            width: 64px;
            padding: 6px 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            background: #f9fafb;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .options input[type="number"]:focus {
            border-color: var(--primary);
            background-color: #ffffff;
        }

        /* ì—ëŸ¬ ë°•ìŠ¤ */
        .error-box {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 18px;
            color: #b91c1c;
            font-size: 14px;
        }

        .error-box.active {
            display: block;
        }

        .error-box h3 {
            margin-bottom: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* ë¡œë”© */
        .loading {
            display: none;
            text-align: center;
            padding: 30px 10px;
            color: var(--primary-dark);
            font-size: 15px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ê²°ê³¼ ì˜ì—­ */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .answer-box,
        .sources-box {
            background: #ffffff;
            border-radius: 18px;
            padding: 22px 22px 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .answer-box h2,
        .sources-box h2 {
            color: var(--text-main);
            margin-bottom: 12px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-box h2::before {
            content: "ğŸ’¬";
            font-size: 1.2em;
        }

        .sources-box h2::before {
            content: "ğŸ“‚";
            font-size: 1.2em;
        }

        .answer-text {
            color: var(--text-sub);
            line-height: 1.7;
            font-size: 15px;
            white-space: pre-wrap;
        }

        /* ì†ŒìŠ¤ ì¹´ë“œ */
        .source-item {
            background: #f9fafb;
            border-radius: 14px;
            padding: 16px 16px 14px;
            margin-bottom: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background-color 0.15s ease;
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }

        .source-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), #fb923c);
        }

        .source-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(15, 23, 42, 0.12);
            background-color: #ffffff;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            gap: 10px;
        }

        .source-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 15px;
            flex: 1;
        }

        .source-score {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .source-meta {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .source-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-download {
            background: var(--primary);
            color: white;
        }

        .btn-download:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(234, 88, 12, 0.4);
        }

        .btn-view {
            background: #ffffff;
            color: var(--primary-dark);
            border: 1px solid var(--primary-border);
        }

        .btn-view:hover {
            background: var(--primary-soft);
        }

        .no-results {
            text-align: center;
            padding: 30px 10px;
            color: #9ca3af;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px 12px 24px;
            }

            .search-input-group {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
                padding: 13px 16px;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
            }

            .source-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .source-score {
                align-self: flex-start;
            }

            .source-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-badge">RAG Â· SharePoint</div>
            <h1><span class="icon">ğŸ”</span>Point Search ë¬¸ì„œ ê²€ìƒ‰</h1>
            <p>SharePoint ë¬¸ì„œë¥¼ ê²€ìƒ‰í•˜ê³ , RAG ê¸°ë°˜ AI ë‹µë³€ê³¼ í•¨ê»˜ ê´€ë ¨ ë¬¸ì„œê¹Œì§€ í•œ ë²ˆì— í™•ì¸í•˜ì„¸ìš”.</p>
        </header>

        <section class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”... (ì˜ˆ: ìµœê·¼ í”„ë¡œì íŠ¸ ì¼ì • ì •ë¦¬í•´ì¤˜)"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="searchButton" class="search-button" onclick="performSearch()">
                    ê²€ìƒ‰
                </button>
            </div>
            <div class="options">
                <label>
                    ê²°ê³¼ ê°œìˆ˜
                    <input type="number" id="topK" value="5" min="1" max="20">
                </label>
            </div>
        </section>

        <div id="errorBox" class="error-box">
            <h3>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...</p>
        </div>

        <div id="results" class="results">
            <section class="answer-box">
                <h2>ë‹µë³€</h2>
                <div id="answerText" class="answer-text"></div>
            </section>

            <section class="sources-box">
                <h2>ê´€ë ¨ ë¬¸ì„œ</h2>
                <div id="sourcesList"></div>
            </section>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const topK = parseInt(document.getElementById('topK').value);

            if (!query) {
                showError('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // UI ì´ˆê¸°í™”
            hideError();
            showLoading();
            hideResults();

            try {
                const response = await fetch(`${API_BASE_URL}/api/rag/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                showError(`ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // ë‹µë³€ í‘œì‹œ
            const answerText = document.getElementById('answerText');
            answerText.textContent = data.answer || 'ë‹µë³€ì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';

            // ì†ŒìŠ¤ ëª©ë¡ í‘œì‹œ
            const sourcesList = document.getElementById('sourcesList');
            sourcesList.innerHTML = '';

            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const sourceItem = createSourceItem(source, index + 1);
                    sourcesList.appendChild(sourceItem);
                });
            } else {
                sourcesList.innerHTML = '<div class="no-results">ê´€ë ¨ ë¬¸ì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }

            showResults();
        }

        function createSourceItem(source, index) {
            const div = document.createElement('div');
            div.className = 'source-item';

            const score = (source.score * 100).toFixed(1);

            div.innerHTML = `
                <div class="source-header">
                    <div class="source-title">${index}. ${source.file_title}</div>
                    <div class="source-score">ê´€ë ¨ë„ ${score}%</div>
                </div>
                <div class="source-meta">
                    ì²­í¬ ì¸ë±ìŠ¤: ${source.chunk_index}
                    ${source.document_id ? ` | ë¬¸ì„œ ID: ${source.document_id}` : ''}
                </div>
                <div class="source-actions">
                    <button class="btn btn-download" onclick="downloadDocument('${source.document_id}', '${source.file_title}')">
                        ğŸ“¥ ë‹¤ìš´ë¡œë“œ
                    </button>
                    ${source.download_url ? `
                        <a href="${source.download_url}" target="_blank" class="btn btn-view">
                            ğŸ”— SharePointì—ì„œ ë³´ê¸°
                        </a>
                    ` : ''}
                </div>
            `;

            return div;
        }

        async function downloadDocument(documentId, fileName) {
            if (!documentId) {
                showError('ë¬¸ì„œ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/rag/download/${documentId}`);
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName || `document_${documentId}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                console.log(`Downloaded: ${fileName}`);
            } catch (error) {
                console.error('Download error:', error);
                showError(`ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorBox.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('active');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ API ì—°ê²° í…ŒìŠ¤íŠ¸
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('âœ… API ì„œë²„ ì—°ê²° ì„±ê³µ');
                } else {
                    console.warn('âš ï¸ API ì„œë²„ ì‘ë‹µ ì´ìƒ');
                }
            } catch (error) {
                console.error('âŒ API ì„œë²„ ì—°ê²° ì‹¤íŒ¨:', error);
                showError('API ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        });
    </script>
</body>
</html>
