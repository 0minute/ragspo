<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-SPO Î¨∏ÏÑú Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .options input[type="number"] {
            width: 60px;
            padding: 5px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .answer-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .answer-box h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-box h2::before {
            content: "üí¨";
            font-size: 1.2em;
        }

        .answer-text {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .sources-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .sources-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sources-box h2::before {
            content: "üìö";
            font-size: 1.2em;
        }

        .source-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }

        .source-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .source-title {
            font-weight: 600;
            color: #333;
            font-size: 18px;
            flex: 1;
        }

        .source-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .source-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .source-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-view {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-view:hover {
            background: #f0f2ff;
        }

        .error-box {
            display: none;
            background: #fff3f3;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #d63031;
        }

        .error-box.active {
            display: block;
        }

        .error-box h3 {
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .search-input-group {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }

            .options {
                flex-direction: column;
                align-items: stretch;
            }

            .source-header {
                flex-direction: column;
                gap: 10px;
            }

            .source-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RAG-SPO Î¨∏ÏÑú Í≤ÄÏÉâ</h1>
            <p>SharePoint Î¨∏ÏÑúÎ•º Í≤ÄÏÉâÌïòÍ≥† AI ÎãµÎ≥ÄÏùÑ Î∞õÏïÑÎ≥¥ÏÑ∏Ïöî</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî... (Ïòà: ÌîÑÎ°úÏ†ùÌä∏ ÏùºÏ†ïÏùÄ?)"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="searchButton" class="search-button" onclick="performSearch()">
                    Í≤ÄÏÉâ
                </button>
            </div>
            <div class="options">
                <label>
                    Í≤∞Í≥º Í∞úÏàò:
                    <input type="number" id="topK" value="5" min="1" max="20">
                </label>
            </div>
        </div>

        <div id="errorBox" class="error-box">
            <h3>‚ö†Ô∏è Ïò§Î•ò Î∞úÏÉù</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Í≤ÄÏÉâ Ï§ë...</p>
        </div>

        <div id="results" class="results">
            <div class="answer-box">
                <h2>ÎãµÎ≥Ä</h2>
                <div id="answerText" class="answer-text"></div>
            </div>

            <div class="sources-box">
                <h2>Í¥ÄÎ†® Î¨∏ÏÑú</h2>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const topK = parseInt(document.getElementById('topK').value);

            if (!query) {
                showError('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // UI Ï¥àÍ∏∞Ìôî
            hideError();
            showLoading();
            hideResults();

            try {
                const response = await fetch(`${API_BASE_URL}/api/rag/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                showError(`Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // ÎãµÎ≥Ä ÌëúÏãú
            const answerText = document.getElementById('answerText');
            answerText.textContent = data.answer;

            // ÏÜåÏä§ Î™©Î°ù ÌëúÏãú
            const sourcesList = document.getElementById('sourcesList');
            sourcesList.innerHTML = '';

            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const sourceItem = createSourceItem(source, index + 1);
                    sourcesList.appendChild(sourceItem);
                });
            } else {
                sourcesList.innerHTML = '<div class="no-results">Í¥ÄÎ†® Î¨∏ÏÑúÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }

            showResults();
        }

        function createSourceItem(source, index) {
            const div = document.createElement('div');
            div.className = 'source-item';

            const score = (source.score * 100).toFixed(1);

            div.innerHTML = `
                <div class="source-header">
                    <div class="source-title">${index}. ${source.file_title}</div>
                    <div class="source-score">Í¥ÄÎ†®ÎèÑ: ${score}%</div>
                </div>
                <div class="source-meta">
                    Ï≤≠ÌÅ¨ Ïù∏Îç±Ïä§: ${source.chunk_index}
                    ${source.document_id ? ` | Î¨∏ÏÑú ID: ${source.document_id}` : ''}
                </div>
                <div class="source-actions">
                    <button class="btn btn-download" onclick="downloadDocument('${source.document_id}', '${source.file_title}')">
                        üì• Îã§Ïö¥Î°úÎìú
                    </button>
                    ${source.download_url ? `
                        <a href="${source.download_url}" target="_blank" class="btn btn-view">
                            üîó SharePointÏóêÏÑú Î≥¥Í∏∞
                        </a>
                    ` : ''}
                </div>
            `;

            return div;
        }

        async function downloadDocument(documentId, fileName) {
            if (!documentId) {
                showError('Î¨∏ÏÑú IDÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/rag/download/${documentId}`);
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName || `document_${documentId}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                console.log(`Downloaded: ${fileName}`);
            } catch (error) {
                console.error('Download error:', error);
                showError(`Îã§Ïö¥Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorBox.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('active');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ API ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÑ±Í≥µ');
                } else {
                    console.warn('‚ö†Ô∏è API ÏÑúÎ≤Ñ ÏùëÎãµ Ïù¥ÏÉÅ');
                }
            } catch (error) {
                console.error('‚ùå API ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®:', error);
                showError('API ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. ÏÑúÎ≤ÑÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        });
    </script>
</body>
</html>
